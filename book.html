<!DOCTYPE html>
<html lang="en" ng-app="seats">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online Ticket Booking</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Online Booking</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <!-- Title -->
    <div class="row">
        <div class="col-lg-12 text-center text-danger">
            <h1>Movie Seat Reservation</h1>
        </div>
        <div class="col-lg-12 text-muted text-center">
            Enter your name, select class, select number of seats and click on 'Select Seats' button to continue.
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center rowTopPadding">
        <div class="col-lg-1">
            <label id="lblMovie">Name</label>
        </div>
        <div class="col-lg-3">
            <input id="txtName" placeholder="Enter Your Name"/>
        </div>
        <div class="col-lg-2 col-lg-offset-1">
            <label id="lblSeatClass">Select Class:</label>
        </div>
        <div class="col-lg-1">
            <select id="ddlSeatClass">
                <option value="select">Select</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="bronze">Bronze</option>
            </select>
        </div>
        <div class="col-lg-2 col-lg-offset-1">
            <label id="lblSeatsNo">Number of seats:</label>
        </div>
        <div class="col-lg-1">
            <select id="ddlSeats">
                <option value="select">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <!-- /.row -->
    <div class="row text-center rowTopPadding">
        <div class="col-lg-12">
            <button id="btnSelectSeats" class="btn btn-primary" disabled="disabled">Select Seats</button>
        </div>
    </div>
    <div class="row rowTopPadding" id="seatsReserve">
        <div id="seatsDiagram" class="col-lg-offset-3 col-lg-6" >
            <table id="tblSeats">
            </table>
        </div>
        <div class="col-lg-12">
            <p class="text-center screen">Screen</p>
        </div>
        <div class="col-lg-1 col-lg-offset-2">
            <div class="seatDiv white"></div>
        </div>
        <div class="col-lg-2">
            <p>Available Seat</p>
        </div>
        <div class="col-lg-1">
            <div class="seatDiv green"></div>
        </div>
        <div class="col-lg-2">
            <p>Selected Seat</p>
        </div>
        <div class="col-lg-1">
            <div class="seatDiv red"></div>
        </div>
        <div class="col-lg-2">
            <p>Unavailable Seat</p>
        </div>

        <div class="row text-center rowTopPadding">
            <div class="col-lg-12">
                <button id="btnReserve" class="btn btn-primary" disabled="disabled">Make Reservation</button>
            </div>
        </div>
    </div>
    <div class="row rowTopPadding">
        <div class="col-lg-12 text-center">
            <button id="btnShowReservations" class="btn btn-default btn-sm">Show Reservations</button>
        </div>
    </div>
    <div class="row rowTopPadding">
        <div class="col-lg-4 col-lg-offset-4">
            <table id="tblReserve">
                <tbody>
                <th>Name</th>
                <th>No. of seats</th>
                <th>Seats Number(s)</th>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4 col-md-offset-1">

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Online Booking 2015</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/booking.js"></script>

</body>

</html>
